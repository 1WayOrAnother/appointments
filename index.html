<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Set an appointment below:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your full name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Please describe your appointment:</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Enter the date you are requesting:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Appointment start time:</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">Appointment end time:</label>
            <input id="end" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit form.</button>
        </form>
      </div>

    </div>
  </body>
</html>
